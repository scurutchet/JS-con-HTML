<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div id="contenedor" class="conGeneral text-center m-4">
        <h1 id="tituloPrincipal">Calculadora de ahorro</h1>
    </div>
    <div>
        <form id="formulario" class="conForm">
            
            <div class="formInner">
                <div class="inputHolder">
                    <input type="text"  id="sueldo" class="inputText" required>
                    <span class="label">Ingresa tu sueldo</span>
                </div>
                <div class="inputHolder">
                    <input type="text" id="gastos" class="inputText" required>
                    <span class="label">Ingresa tus gastos fijos mensuales</span>
                </div>
                <div class="inputHolder">
                    <input type="text" id="ahorro" class="inputText" required>
                    <span class="label">¿Cuánto quieres ahorrar?</span>
                </div>
                <button id="btn" >Enviar</button>
            <div id="contenedorResultado">
                <div id="dolar"></div>
            </div>
        </form>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
